server {
    listen 80;
    server_name localhost;

    # Serve Svelte Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to Go Backend
    location /api/ {
        proxy_pass http://agent:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy Metrics if needed
    location /metrics {
        proxy_pass http://agent:8080/metrics;
    }
}
